<div class="transacoes">
  <p-card>
    <mat-card-content class="meses">
      <button mat-button (click)="onPrevious()" [disabled]="counter===0">
        <mat-icon class="mat-18">arrow_back_ios</mat-icon></button>
      <div [@animSlider]="counter">
        <ng-container *ngFor="let a of list; let i=index">

          <div *ngIf="i===counter">
            {{a.name}}
          </div>

        </ng-container>
      </div>
      <button mat-button (click)="onNext()" [disabled]="this.counter == this.list.length - 1"><mat-icon
          class="mat-18">arrow_forward_ios</mat-icon></button>
    </mat-card-content>
  </p-card>
</div>


<div class="transacoes">
  <p-card>
    <mat-card-content>
      <app-saldo [mes]="valorSelecionado"></app-saldo>
    </mat-card-content>

  </p-card>
</div>
<div class="transacoes">

  <p-card>

    <p-tabView>
      <p-tabPanel header="Transações">
        <p>
          <app-transacoes-lista [valorSelecionado]="valorSelecionado"></app-transacoes-lista>
        </p>
      </p-tabPanel>
      <p-tabPanel header="Despesas">
        <p>
          <app-despesa-lista [valorSelecionado]="valorSelecionado"></app-despesa-lista>

        </p>
      </p-tabPanel>
      <p-tabPanel header="Receitas">
        <p>
          <app-receitas-lista [valorSelecionado]="valorSelecionado"></app-receitas-lista>

        </p>
      </p-tabPanel>
    </p-tabView>
  </p-card>
</div>
