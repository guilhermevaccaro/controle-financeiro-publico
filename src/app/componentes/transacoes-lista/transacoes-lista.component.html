<app-tabela
  [contatos]="contatos"
  (remove)="onRemove($event)"
  (open)="showModal($event)"
  (openAdd)="showModalAdd($event)"
>
</app-tabela>

<p-dialog [(visible)]="visible" [modal]="true">
  <app-form-modal
    [formData]="formData"
    (close)="closeModal()"
    [tipo]="tipo"
  ></app-form-modal>
</p-dialog>
