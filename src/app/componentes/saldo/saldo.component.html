<div class="saldo">
  <p-card header="{{titulo}}">
    <div class="conteudoCard">
      <div class="numero">
        R$ {{ soma | number : "1.2-2" }}
      </div>
      <div class="icone">
        <p-button icon="{{icone}}" [rounded]="true" severity="{{color}}"></p-button>
      </div>
    </div>
  </p-card>
</div>
