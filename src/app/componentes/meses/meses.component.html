<div class="month-container" #monthContainer>
  <ul class="month-list">
    <li class="month-item" *ngFor="let month of months; let i = index;" [class.current-month]="i === currentMonthIndex">
      {{ month }}
    </li>
  </ul>
</div>

<button class="prev-month" (click)="scrollMonths(-1)">&#8249;</button>
<button class="next-month" (click)="scrollMonths(1)">&#8250;</button>
