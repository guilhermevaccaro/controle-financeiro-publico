<mat-card>
  <mat-toolbar color="primary">{{transacao | titlecase}} {{tipo | titlecase}}
  </mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
        <!-- <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{formUtils.getErrorMessage(form, "name")}}</mat-error> -->
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="categoria" />
        <!-- <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{formUtils.getErrorMessage(form, "name")}}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="valor" />
        <!-- <mat-hint align="end">{{name.value.length || 0}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{formUtils.getErrorMessage(form, "name")}}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="full-width">

        <mat-label>Tipo</mat-label>
        <mat-select placeholder="Tipo" formControlName="tipo">
          <mat-option value="despesa">Despesa</mat-option>
          <mat-option value="receita">Receita</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">

        <mat-label>Tipo</mat-label>
        <mat-select placeholder="Tipo" formControlName="situacao">
          <mat-option value="efetivado">Efetivado</mat-option>
          <mat-option value="nao efetivado">Não efetivado</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
