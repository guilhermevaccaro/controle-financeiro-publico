<mat-card>
  <mat-toolbar color="primary">{{transacao | titlecase}} {{tipo | titlecase}}
  </mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="categoria" />

      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />

      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" />

      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="valor" />

      </mat-form-field>

      <input type="date" value="data" formControlName="data">

      <mat-form-field class="full-width">
        <mat-label>Situação</mat-label>
        <input matInput formControlName="situacao" />

      </mat-form-field>



    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
