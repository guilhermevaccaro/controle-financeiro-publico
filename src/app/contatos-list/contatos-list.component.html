<mat-card *ngFor="let contato of contatos | async; let i = index">
  <mat-card-header>
    <mat-card-subtitle>{{contato[i]}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{contato.nome}}</p>
    <p>{{contato.telefone}}</p>
    <div>
    </div>
    <button (click)="edit(contato, contato.key)">Editar</button>
    <button (click)="delete( contato.key)">excluir</button>
  </mat-card-content>

</mat-card>
<br>
