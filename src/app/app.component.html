<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'" class="sidenav-transition">
    <p-button *ngIf="isCollapsed" icon="pi pi-angle-double-right" [rounded]="true" [text]="true"
      (onClick)="toggleMenu()"></p-button>
    <div style="display: flex; justify-content: flex-end;">
      <p-button *ngIf="!isCollapsed" icon="pi pi-angle-double-left" [rounded]="true" [text]="true"
        (onClick)="toggleMenu()"></p-button>
    </div>
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry"> <i class="pi pi-home"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
